<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遊戲大廳</title>
    <link rel="stylesheet" href="/css/game-lobby.css">
    <script src="/js/game-lobby.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="/images/title6.png" alt="遊戲大廳" id="title">
        <div id="game-room">
            <div class="button-container">
                <h2>想進入房間請按下面按鈕</h2>
                <button onclick="joinGameRoom()">進入房間</button>
                <h2>想創建房間請按下面按鈕</h2>
                <button onclick="createGameRoom()">創建遊戲房間</button>
            </div>
        </div>

                
        <div id="user-info-container">
            <img src="/images/setting.png" alt="設定" class="setting-icon" onclick="toggleUserInfoPopup()">
        </div>

        <!-- 用戶資訊小視窗 -->
        <div id="user-info-popup" class="user-info-popup hidden">
            <p>使用者名稱：<span id="username-display"></span></p>
            <p><a href="/change-avatar">更換頭貼</a></p>
            <p><a href="/game-records">查看遊戲紀錄</a></p>
            <button onclick="logout()">登出</button>
        </div>

    </div>

    
</body>
</html>
