<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>投票階段</title>
  <link rel="stylesheet" href="/css/vote.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <div id="vote-container">
    <h1>投票階段</h1>

    <!-- 出戰玩家卡牌 -->
    <div id="expedition-container" class="expedition"></div>

    <!-- 票數顯示區（全員投完才顯示） -->
    <div id="vote-result" class="hidden">
      <p>同意票：<span id="agree-count">0</span></p>
      <p>反對票：<span id="reject-count">0</span></p>
    </div>

    <!-- 投票按鈕區 -->
    <div id="vote-buttons" class="hidden">
      <button id="agree-btn">同意</button>
      <button id="reject-btn">反對</button>
      <button id="confirm-btn">確認</button>
    </div>

    <!-- 狀態文字 -->
    <p id="status"></p>
  </div>

  <script src="/js/vote.js" defer></script>
</body>
</html>
